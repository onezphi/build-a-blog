{% extends "base.html" %}

{% block content %}
<div class="form">
<form id="addForm" method="POST" action="{{ url_for('add') }}">
<h2>
    Title for your new blog
</h2>
 {% if blog_title %}
 <input type="text" id="title" value='{{ blog_title }}' name="title">
 {% else %}
 <input type="text" id="title"  name="title">
 {% endif %}


<h2>
        Your new blog
    </h2>
<textarea id="body" name="body" rows="5" cols="35"></textarea>
<button class="submit-btn" type="submit">Add Entry</button>
{% if err %}
<p class="error">{{ err }}</p> 
{% endif %}
</form>
</div>
{% endblock %}
