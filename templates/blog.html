{% extends "base.html" %}

{% block content %}

    {% for post in posts %}
    <div class="seperator">
    <a class="link" href="{{ url_for('singlepost',post_id=post.id) }}">
    <h1 class="head" >{{ post.title }} </h1>
    </a>    
    <p class="text">{{ post.body }}</p>
    </div>
    {% endfor %}


{% endblock %}
